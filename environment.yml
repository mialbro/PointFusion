name: pointfusion
channels:
  - pytorch
  - anaconda
  - open3d-admin
  - nvidia
  - eyeware
dependencies:
  - python=3.8
  - numpy
  - pillow
  - opencv
  - matplotlib
  - pytorch=*=*cuda*
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch-cuda=12.1
  - conda-forge::librealsense
  - conda-forge::openmp
  - conda-forge::openblas
  - pip
  - pip:
    - torchsummary
    - scipy
    - distinctipy
    - scikit-learn
    - pandas
    - addict
    - plyfile
    - tqdm
    - pyrealsense2
    - pyyaml
    - open3d
